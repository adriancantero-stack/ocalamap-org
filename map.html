    /* Custom Scrollbar for Sidebar */

    .scrollbar-hide {

    /* User Location Marker Animation */
    @keyframes pulse-ring {
      0% {
        transform: scale(0.33);
        opacity: 1;
      }

      80%,
      100% {
        transform: scale(1);
        opacity: 0;
      }
    }

    @keyframes pulse-dot {
      0% {
        transform: scale(0.8);
      }

      50% {
        transform: scale(1);
      }

      100% {
        transform: scale(0.8);
      }
    }

    .user-location-marker {
      position: relative;
    }

    .user-location-ring {
      position: absolute;
      width: 40px;
      height: 40px;
      background-color: rgba(59, 130, 246, 0.4);
      border-radius: 50%;
      top: -12px;
      left: -12px;
      animation: pulse-ring 2s cubic-bezier(0.215, 0.61, 0.355, 1) infinite;
    }

    .user-location-dot {
      position: absolute;
      width: 16px;
      height: 16px;
      background-color: #2563eb;
      border: 2px solid white;
      border-radius: 50%;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
      animation: pulse-dot 2s cubic-bezier(0.455, 0.03, 0.515, 0.955) -.4s infinite;
    }

    /* Pulsing Button Animation */
    @keyframes pulse-orange {
      0% {
        box-shadow: 0 0 0 0 rgba(249, 115, 22, 0.7);
        transform: scale(1);
      }

      70% {

        transform: scale(1.05);
      }

      100% {
        box-shadow: 0 0 0 0 rgba(249, 115, 22, 0);
        transform: scale(1);
      }
    }

    .btn-pulse {
      animation: pulse-orange 2s infinite;

    let searchQuery = '';
    let map;
    let markers = {}; // id -> marker layer
    let userLocationMarker = null;

    // --- DOM ELEMENTS ---
    const listContainer = document.getElementById('places-list');
    const searchInput = document.getElementById('search-input');
    const categorySelect = document.getElementById('category-select');

    // --- INITIALIZATION ---
    function init() {
      // Load saved language or detect
      const savedLang = localStorage.getItem('ocala_lang');
      if (savedLang) {
        currentLang = savedLang;
      } else {
        const browserLang = navigator.language || navigator.userLanguage;
        if (browserLang.startsWith('pt')) currentLang = 'pt';
        else if (browserLang.startsWith('es')) currentLang = 'es';
      }

      initMap();
      renderFilters();
      renderList();
      updateLanguage();

      // Event Listeners
      searchInput.addEventListener('input', (e) => {
        searchQuery = e.target.value.toLowerCase();
        renderList();
        updateMapMarkers();
      });

      // Close dropdowns when clicking outside
      document.addEventListener('click', (e) => {
        if (!e.target.closest('.relative')) {
          document.getElementById('lang-dropdown-mobile').classList.add('hidden');
          document.getElementById('lang-dropdown-desktop').classList.add('hidden');
        }
      });

      // Force map resize after init to prevent blank map
      // Also add a resize listener
      setTimeout(() => {
        map.invalidateSize();
      }, 200);

      window.addEventListener('resize', () => {
        map.invalidateSize();
      });
    }

    function initMap() {
      // Initialize map centered on Ocala
      // Disable default zoom control to place it manually if needed, or we move it
      map = L.map('map', {
        zoomControl: false // We will add it back in a different position
      }).setView([29.1872, -82.1401], 11);

      // Add zoom control to top-right to avoid logo overlap
      L.control.zoom({
        position: 'topright'
      }).addTo(map);

      L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
      }).addTo(map);

      // Add markers
      places.forEach(place => {
        if (place.lat && place.lng) {
          const marker = L.marker([place.lat, place.lng]);

          const categoryName = translations[currentLang].categories[place.category] || place.category;
          const popupContent = `
                        <div class="font-sans">
                            <h3 class="font-bold text-lg mb-1">${place.name}</h3>
                            <div class="flex flex-wrap gap-1 mb-2">
                              <span class="inline-block bg-blue-100 text-blue-800 text-xs px-2 py-0.5 rounded-full">${categoryName}</span>
                              ${place.type ? `<span class="inline-block bg-purple-100 text-purple-800 text-xs px-2 py-0.5 rounded-full">${place.type}</span>` : ''}
                              ${place.rating ? `<span class="inline-block bg-yellow-100 text-yellow-800 text-xs px-2 py-0.5 rounded-full">â­ ${place.rating}</span>` : ''}
                              ${place.grades ? `<span class="inline-block bg-green-100 text-green-800 text-xs px-2 py-0.5 rounded-full">${place.grades}</span>` : ''}
                            </div>
                            ${place.address ? `<p class="text-sm text-gray-600 mb-1">${place.address}</p>` : ''}
                            ${place.phone ? `<p class="text-sm text-gray-600 mb-2">${place.phone}</p>` : ''}
                            <a href="${getGoogleMapsLink(place)}" target="_blank" class="text-blue-600 hover:underline text-sm font-medium flex items-center">
                                ${translations[currentLang].openGoogleMaps}
                                <svg class="w-3 h-3 ml-1" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 6H6a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2v-4M14 4h6m0 0v6m0-6L10 14"></path></svg>
                            </a>
                        </div>
                    `;

          marker.bindPopup(popupContent);
          marker.bindTooltip(place.name); // Add tooltip on hover

          marker.on('click', () => {
            highlightCard(place.id);
          });

          markers[place.id] = marker;
          marker.addTo(map);
        }
      });
    }

    // --- RENDERING ---
    function renderFilters() {
      // Get unique categories from places data
      const uniqueCategories = [...new Set(places.map(p => p.category))].sort();

      // Keep the "All" option and append others
      categorySelect.innerHTML = `
                <option value="all">${translations[currentLang].allCategories}</option>
                ${uniqueCategories.map(cat => {
        const translatedCat = translations[currentLang].categories[cat] || cat;
        return `<option value="${cat}">${translatedCat}</option>`;
      }).join('')}
            `;
      categorySelect.value = selectedCategory;
    }

    // Function to render the list of places
    function renderList() {
      const filteredPlaces = getFilteredPlaces();
      listContainer.innerHTML = ''; // Clear previous list

      if (filteredPlaces.length === 0) {
        listContainer.innerHTML = `<p class="text-gray-500 text-center p-4">${translations[currentLang].noResults}</p>`;
        return;
      }

      filteredPlaces.forEach(place => {
        const card = document.createElement('div');
        card.id = `place-${place.id}`;
        card.className = 'bg-white rounded-lg shadow-sm p-4 border border-gray-100 hover:shadow-md transition-all cursor-pointer';

        // Add hover events for map interaction
        card.addEventListener('mouseenter', () => {
          if (markers[place.id]) {
            markers[place.id].openTooltip();
            // Optional: Change icon color or style temporarily
            markers[place.id]._icon.style.filter = "hue-rotate(120deg)";
          }
        });

        card.addEventListener('mouseleave', () => {
          if (markers[place.id]) {
            markers[place.id].closeTooltip();
            markers[place.id]._icon.style.filter = "";
          }
        });

        const categoryName = translations[currentLang].categories[place.category] || place.category;
        card.innerHTML = `
                    <h3 class="text-lg font-semibold text-gray-900">${place.name}</h3>
                    <div class="flex flex-wrap gap-2 mb-2">
                        <span class="text-sm text-gray-600">${categoryName}</span>
                        ${place.type ? `<span class="text-xs bg-purple-100 text-purple-800 px-1.5 py-0.5 rounded">${place.type}</span>` : ''}
                        ${place.rating ? `<span class="text-xs bg-yellow-100 text-yellow-800 px-1.5 py-0.5 rounded">â­ ${place.rating}</span>` : ''}
                        ${place.grades ? `<span class="text-xs bg-green-100 text-green-800 px-1.5 py-0.5 rounded">${place.grades}</span>` : ''}
                    </div>
                    ${place.address ? `<p class="text-sm text-gray-500">${place.address}</p>` : ''}
                    ${place.phone ? `<p class="text-sm text-gray-500">${translations[currentLang].contact} ${place.phone}</p>` : ''}
                    ${place.website ? `<a href="${ensureProtocol(place.website)}" target="_blank" rel="noopener noreferrer" class="text-blue-600 hover:underline text-sm mt-1 block">Website</a>` : ''}
                    <div class="mt-3 flex gap-2">
                        <button onclick="focusOnMap('${place.id}')" class="inline-flex items-center px-3 py-1.5 border border-transparent text-xs font-medium rounded-md shadow-sm text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                            ${translations[currentLang].viewOnMap}
                            <svg class="ml-1 -mr-0.5 h-3 w-3" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z"></path><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z"></path></svg>
                        </button>
                        <a href="${getGoogleMapsLink(place)}" target="_blank" class="inline-flex items-center px-3 py-1.5 border border-gray-300 text-xs font-medium rounded-md shadow-sm text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                             ${translations[currentLang].openGoogleMaps}
                             <svg class="ml-1 -mr-0.5 h-3 w-3" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 6H6a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2v-4M14 4h6m0 0v6m0-6L10 14"></path></svg>
                        </a>
                    </div>
                `;
        listContainer.appendChild(card);
      });
    }

    // --- LOGIC ---
    function getFilteredPlaces() {
      return places.filter(place => {
        // Category Filter
        const categoryMatch = selectedCategory === 'all' || place.category === selectedCategory;

        // Search Filter
        const searchMatch = !searchQuery ||
          place.name.toLowerCase().includes(searchQuery) ||
          (place.address && place.address.toLowerCase().includes(searchQuery)) ||
          place.category.toLowerCase().includes(searchQuery);

        return categoryMatch && searchMatch;
      });
    }

    function handleCategoryChange(category) {
      selectedCategory = category;
      renderList();
      updateMapMarkers();
    }

    function toggleLangDropdown(type) {
      const dropdown = document.getElementById(`lang-dropdown-${type}`);
      dropdown.classList.toggle('hidden');
    }

    function setLang(lang) {
      currentLang = lang;
      localStorage.setItem('ocala_lang', lang);
      updateLanguage();
      renderList();
      renderFilters();

      // Close menus
      document.getElementById('lang-dropdown-mobile').classList.add('hidden');
      document.getElementById('lang-dropdown-desktop').classList.add('hidden');

      // Update popups
      Object.keys(markers).forEach(id => {
        const marker = markers[id];
        marker.closePopup();

        // Re-bind popup with new language
        const place = places.find(p => p.id === id);
        if (place) {
          const categoryName = translations[currentLang].categories[place.category] || place.category;
          const popupContent = `
                  <div class="font-sans min-w-[240px] md:min-w-[300px]">
                      <h3 class="font-bold text-sm md:text-lg mb-1.5 leading-snug">${place.name}</h3>
                      <div class="flex flex-wrap gap-1 mb-1.5">
                        <span class="inline-block bg-blue-100 text-blue-800 text-[10px] md:text-xs px-2 py-0.5 rounded-full">${categoryName}</span>
                        ${place.type ? `<span class="inline-block bg-purple-100 text-purple-800 text-[10px] md:text-xs px-2 py-0.5 rounded-full">${place.type}</span>` : ''}
                        ${place.rating ? `<span class="inline-block bg-yellow-100 text-yellow-800 text-[10px] md:text-xs px-2 py-0.5 rounded-full">â­ ${place.rating}</span>` : ''}
                        ${place.grades ? `<span class="inline-block bg-green-100 text-green-800 text-[10px] md:text-xs px-2 py-0.5 rounded-full">${place.grades}</span>` : ''}
                      </div>
                      ${place.address ? `<p class="text-xs md:text-sm text-gray-600 mb-1 leading-normal">${place.address}</p>` : ''}
                      ${place.phone ? `<p class="text-xs md:text-sm text-gray-600 mb-1.5 leading-normal">${place.phone}</p>` : ''}
                      <a href="${getGoogleMapsLink(place)}" target="_blank" class="text-blue-600 hover:underline text-xs md:text-sm font-medium flex items-center mt-1.5">
                          ${translations[currentLang].openGoogleMaps}
                          <svg class="w-3 h-3 ml-1" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 6H6a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2v-4M14 4h6m0 0v6m0-6L10 14"></path></svg>
                      </a>
                  </div>
              `;
          marker.bindPopup(popupContent);
        }
      });
    }

    function updateLanguage() {
      const t = translations[currentLang];

      // Static elements
      document.getElementById('desktop-title').textContent = t.title;
      document.getElementById('mobile-title').textContent = t.title;
      document.getElementById('subtitle').textContent = t.subtitle;
      document.getElementById('search-input').placeholder = t.searchPlaceholder;

      // Update location button title and banner
      const locateBtn = document.getElementById('locate-btn');
      const tooltipText = document.getElementById('tooltip-text');

      if (locateBtn && tooltipText) {
        const btnTitle = currentLang === 'pt' ? 'Minha LocalizaÃ§Ã£o' : (currentLang === 'es' ? 'Mi UbicaciÃ³n' : 'My Location');
        const bannerText = currentLang === 'pt' ? 'Clique para saber sua LocalizaÃ§Ã£o!' : (currentLang === 'es' ? 'Â¡Clic para saber tu UbicaciÃ³n!' : 'Click to know your Location!');

        locateBtn.title = btnTitle;
        tooltipText.textContent = bannerText;
      }

      // Update back button text
      const backBtnText = document.getElementById('back-btn-text');
      if (backBtnText) {
        backBtnText.textContent = t.backToList;
      }

      // Update tab labels
      const tabListText = document.getElementById('tab-list-text');
      const tabMapText = document.getElementById('tab-map-text');
      if (tabListText) tabListText.textContent = t.tabList;
      if (tabMapText) tabMapText.textContent = t.tabMap;

      // Update Language Button State
      const flags = { 'en': 'ðŸ‡ºðŸ‡¸', 'es': 'ðŸ‡ªðŸ‡¸', 'pt': 'ðŸ‡§ðŸ‡·' };
      const codes = { 'en': 'EN', 'es': 'ES', 'pt': 'PT' };

      ['mobile', 'desktop'].forEach(type => {
        document.getElementById(`current-flag-${type}`).textContent = flags[currentLang];
        document.getElementById(`current-code-${type}`).textContent = codes[currentLang];
      });
    }

    // --- INTERACTIVITY ---

    function updateMapMarkers() {
      const filteredPlaces = getFilteredPlaces();
      const filteredIds = new Set(filteredPlaces.map(p => p.id));

      Object.keys(markers).forEach(id => {
        const marker = markers[id];
        if (filteredIds.has(id)) {
          if (!map.hasLayer(marker)) {
            marker.addTo(map);
          }
        } else {
          if (map.hasLayer(marker)) {
            map.removeLayer(marker);
          }
        }
      });
    }

    // Switch between List and Map tabs (mobile only)
    function switchTab(tab) {
      const listTab = document.getElementById('tab-list');
      const mapTab = document.getElementById('tab-map');
      const sidebar = document.getElementById('sidebar');
      const mapContainer = document.getElementById('map-container');

      if (tab === 'list') {
        // Activate list tab
        listTab.classList.remove('border-transparent', 'text-gray-500');
        listTab.classList.add('border-blue-500', 'text-blue-600');
        mapTab.classList.remove('border-blue-500', 'text-blue-600');
        mapTab.classList.add('border-transparent', 'text-gray-500');

        // Show list, hide map
        sidebar.classList.remove('hidden');
        mapContainer.classList.add('hidden');
      } else {
        // Activate map tab
        mapTab.classList.remove('border-transparent', 'text-gray-500');
        mapTab.classList.add('border-blue-500', 'text-blue-600');
        listTab.classList.remove('border-blue-500', 'text-blue-600');
        listTab.classList.add('border-transparent', 'text-gray-500');

        // Show map, hide list
        sidebar.classList.add('hidden');
        mapContainer.classList.remove('hidden');

        // Resize map to fit container
        setTimeout(() => map.invalidateSize(), 100);
      }

      // Save state
      localStorage.setItem('ocala_active_tab', tab);
    }

    // Toggle fullscreen map mode (mobile only)
    function toggleFullscreenMap() {
      const sidebar = document.getElementById('sidebar');
      const mapContainer = document.getElementById('map-container');
      const backBtn = document.getElementById('back-to-list-btn');

      // Check if currently in fullscreen mode
      const isFullscreen = mapContainer.classList.contains('!h-full');

      if (isFullscreen) {
        // Exit fullscreen - back to normal scroll layout
        sidebar.classList.remove('!hidden');
        mapContainer.classList.remove('!h-full', '!fixed', '!inset-0', '!z-[9998]');
        mapContainer.classList.add('min-h-[400px]');
        backBtn.classList.remove('flex');
        backBtn.classList.add('hidden');

        // Scroll to top to show header on mobile
        window.scrollTo({ top: 0, behavior: 'smooth' });
      } else {
        // Enter fullscreen
        sidebar.classList.add('!hidden');
        mapContainer.classList.remove('min-h-[400px]');
        mapContainer.classList.add('!h-full', '!fixed', '!inset-0', '!z-[9998]');
        backBtn.classList.remove('hidden');
        backBtn.classList.add('flex');

        // Resize map to fit new container
        setTimeout(() => map.invalidateSize(), 100);
      }
    }

    function focusOnMap(id) {
      const marker = markers[id];
      if (marker) {
        // Ensure marker is visible (in case it was filtered out, though it shouldn't be if the button is clickable)
        if (!map.hasLayer(marker)) marker.addTo(map);

        map.flyTo(marker.getLatLng(), 15);
        marker.openPopup();

        // Temporary highlight
        const originalFilter = marker._icon.style.filter;
        marker._icon.style.filter = "hue-rotate(120deg)";
        setTimeout(() => {
          marker._icon.style.filter = originalFilter;
        }, 2000);

        // On mobile, switch to map tab
        if (window.innerWidth < 768) {
          switchTab('map');
        }
      }
    }

    function highlightCard(id) {
      const card = document.getElementById(`place-${id}`);
      if (card) {
        // Remove previous highlights
        document.querySelectorAll('.ring-2').forEach(el => {
          el.classList.remove('ring-2', 'ring-blue-500', 'bg-blue-50');
        });

        // Add highlight
        card.classList.add('ring-2', 'ring-blue-500', 'bg-blue-50');

        // Scroll into view
        card.scrollIntoView({ behavior: 'smooth', block: 'center' });
      }
    }

    // Helper to ensure URL has protocol
    function ensureProtocol(url) {
      if (!url) return '';
      // If already has protocol, return as is
      if (url.startsWith('http://') || url.startsWith('https://')) {
        return url;
      }
      // Add https:// by default
      return 'https://' + url;
    }

    function getGoogleMapsLink(place) {
      const query = encodeURIComponent(`${place.name}, ${place.address}, ${place.city}, ${place.state}`);
      return `https://www.google.com/maps/search/?api=1&query=${query}`;
    }

    // --- GEOLOCATION ---
    function getUserLocation() {
      if (!navigator.geolocation) {
        alert(currentLang === 'pt' ? "GeolocalizaÃ§Ã£o nÃ£o Ã© suportada pelo seu navegador." :
          (currentLang === 'es' ? "La geolocalizaciÃ³n no es compatible con su navegador." :
            "Geolocation is not supported by your browser."));
        return;
      }

      const locateBtn = document.getElementById('locate-btn');
      const originalIcon = locateBtn.innerHTML;
      // Show loading state (spinner)
      locateBtn.innerHTML = `<svg class="animate-spin h-6 w-6 text-blue-600" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"><circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle><path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path></svg>`;

      navigator.geolocation.getCurrentPosition(
        (position) => {
          const lat = position.coords.latitude;
          const lng = position.coords.longitude;

          // Reset button
          locateBtn.innerHTML = originalIcon;

          // Hide tooltip on success
          const tooltip = document.getElementById('locate-tooltip');
          if (tooltip) tooltip.style.display = 'none';

          // Center map
          map.flyTo([lat, lng], 15);

          // Add or update marker
          if (userLocationMarker) {
            userLocationMarker.setLatLng([lat, lng]);
          } else {
            const pulseIcon = L.divIcon({
              className: 'user-location-marker',
              html: '<div class="user-location-ring"></div><div class="user-location-dot"></div>',
              iconSize: [20, 20],
              iconAnchor: [10, 10]
            });

            userLocationMarker = L.marker([lat, lng], { icon: pulseIcon }).addTo(map);
            userLocationMarker.bindPopup(currentLang === 'pt' ? "VocÃª estÃ¡ aqui" : (currentLang === 'es' ? "EstÃ¡s aquÃ­" : "You are here"));
          }

          userLocationMarker.openPopup();
        },
        (error) => {
          // Reset button
          locateBtn.innerHTML = originalIcon;

          let msg = "";
          switch (error.code) {
            case error.PERMISSION_DENIED:
              msg = currentLang === 'pt' ? "UsuÃ¡rio negou a solicitaÃ§Ã£o de geolocalizaÃ§Ã£o." : (currentLang === 'es' ? "Usuario denegÃ³ la solicitud de geolocalizaciÃ³n." : "User denied the request for Geolocation.");
              break;
            case error.POSITION_UNAVAILABLE:
              msg = currentLang === 'pt' ? "InformaÃ§Ãµes de local indisponÃ­veis." : (currentLang === 'es' ? "InformaciÃ³n de ubicaciÃ³n no disponible." : "Location information is unavailable.");
              break;
            case error.TIMEOUT:
              msg = currentLang === 'pt' ? "A solicitaÃ§Ã£o expirou." : (currentLang === 'es' ? "La solicitud ha caducado." : "The request to get user location timed out.");
              break;
            case error.UNKNOWN_ERROR:
              msg = currentLang === 'pt' ? "Ocorreu um erro desconhecido." : (currentLang === 'es' ? "Ha ocurrido un error desconocido." : "An unknown error occurred.");
              break;
          }
          alert(msg);
        }
      );
    }

    // Start
    init();

    // Initialize tab state on mobile
    if (window.innerWidth < 768) {
      const savedTab = localStorage.getItem('ocala_active_tab') || 'list';
      switchTab(savedTab);
    }

  </script>
</body>

</html>
